    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spellchecker</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">

    <body>
        <header>

        </header>
        <div class="blinder">
            <h1>Loading</h1>
        </div>
        <div class="spellcheck">
            <div class="spellcheck_input">
                <h1 class="results"></h1>
                <textarea class="spellcheck_input_text" spellcheck="false" type="text" placeholder="Write some text!"></textarea>
                <button class="spellcheck_run">Check Spelling</button>
            </div>
            <div class="spellcheck_out">
                <div class=spellcheck_output>

                </div>
                <button class="spellcheck_copy">Copy</button>
            </div>
        </div>
        <footer>

        </footer>
    </body>
</html>
